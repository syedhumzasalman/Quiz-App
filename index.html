<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
        href="https://png.pngtree.com/png-vector/20210414/ourmid/pngtree-quiz-sign-icon-questions-png-image_3129181.jpg"
        type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>

<body>

    
    
    <div class="container">
        <div class="row">
            <div id="quizForm" class="mt-5">
                <div id="inputSection" class="d-flex flex-column justify-content-center align-items-center">
                    <h1 class="text-white">Add Your Questions</h1>
                    <div class="w-100">
                        <textarea name="textarea" id="textarea" rows="15" class="form-control" placeholder="Please enter the questions you wish to include in the quiz"></textarea>
                        <button class="btn btn-outline-warning mb-4 mt-2" id="rulesButton">
                            <i class="fas fa-question-circle"></i>
                        </button>
                    </div>
                    <button class="btn btn-outline-primary mt-2 w-25    " onclick="getData()">Submit</button>
                </div>
            </div>
            <div class="d-flex justify-content-center align-items-center">
                <button class="btn btn-outline-primary w-25 z-1" style="display: none;" id="answerSubmit" onclick="submitAnswer()">Submit</button>
            </div>
        </div>
    </div>
    




    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
